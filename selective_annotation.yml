name: selective_annotation
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  # Core Python
  - python=3.10
  - pip>=22
  - setuptools
  - wheel

  # Scientific Python stack (constraining via conda-forge for macOS ARM wheels)
  - numpy>=1.23,<2
  - scipy>=1.10
  - pandas>=1.5
  - scikit-learn>=1.2
  - pyarrow>=14,<15
  - matplotlib>=3.6
  - seaborn>=0.12
  - psutil
  - pyyaml>=6
  - tqdm
  - regex
  - requests
  - click
  - sentencepiece>=0.1.99
  - tokenizers==0.13.3

  # Optional: better OpenMP for macOS (ignored on Linux/Windows)
  - llvm-openmp
  - pip:
      # Hugging Face ecosystem
      - transformers==4.30.1
      - datasets>=2.14
      - accelerate==0.20.3
      - huggingface-hub==0.15.1
      - safetensors==0.3.1
      - sentence-transformers==2.2.2
      # Misc
      - openai==0.27.8
      - protobuf==3.20.2
      # PyTorch CPU/MPS build (pip wheel includes MPS support on macOS; omit cuda)
      - torch==2.1.2
